    <style>
        .container {
            display: flex;
            justify-content: flex-start;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-transform: uppercase;
            font-size: 13px;

        }

        .template {
            position: relative;
            width: 500px;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6)), url("../views/football.jpg") no-repeat center;
            color: #fff;
            border: 2px solid greenyellow;
            padding-block: 8px;
            display: flex;
        }

        .main {
            flex: 1;
            max-width: 350px;
            margin-inline: auto;
            text-align: center;

        }

        .team {
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .team p {
            font-weight: bold;
            color: greenyellow;
            font-size: 1rem;


        }

        .stadium_name {
            font-style: italic;
        }

        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 8px;
        }

        .stand span {
            padding-inline: 8px;
            border-right: solid 2px greenyellow;
            font-size: 1.2rem;
        }

        .qrbox {
            display: absolute;
            position: absolute;
            bottom: 5%;
            right: 5%;
        }

        .qrbox img {
            width: 60px;
            height: 60px;
        }
    </style>
