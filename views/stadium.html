            font-size: 14px;
            font-weight: bold;

            font-family: monospace;

            color: #333;
            font-size: 1.5rem;

        }

        .stadium_name {
            font-style: italic;
        }

        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 8px;
        }

        .stand span {
            padding-inline: 8px;
            border-right: solid 2px #083d77;
            font-size: 1.2rem;
        }

        .qrbox {
            display: absolute;
            position: absolute;
            top: 5%;
            right: 5%;
        }

        .qrbox img {
            width: 65px;
            height: 65px;
        }
    </style>
